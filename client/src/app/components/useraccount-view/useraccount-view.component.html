<div class="container">
  <mat-card class="card">
  <mat-card-title>Konto verwalten</mat-card-title>

    <mat-card-content>

    <form class="flex">
    <mat-form-field >
      <input matInput name="oldPasswort" type="password" placeholder="User Id" id="oldPassword" [(ngModel)]="oldPassword">
    </mat-form-field>
    <mat-form-field >
      <input matInput name="newPassword" type="password" placeholder="new Password" id="newPassword" [(ngModel)]="newPassword">

<mat-card-actions>
