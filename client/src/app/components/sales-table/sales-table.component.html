<div class="example-container mat-elevation-z1">
  <table mat-table [dataSource]="transactions">
    <!-- ClientName Column -->
    <ng-container matColumnDef="clientName">
      <th mat-header-cell *matHeaderCellDef>Client</th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.clientName}} </td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
    <!-- ClientRating Column -->
    <ng-container matColumnDef="clientRating">
      <th mat-header-cell *matHeaderCellDef>Rating</th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.clientRating}} </td>
      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>
     <!-- items Column -->
     <ng-container matColumnDef="items">
      <th mat-header-cell *matHeaderCellDef>Items</th>
      <td mat-cell *matCellDef="let transaction"> {{transaction.items | number:'1.0-0' }}  </td>
      <td mat-footer-cell *matFooterCellDef>{{getTotalItems() | number:'1.0-0' }}  </td>
    </ng-container>

    <!-- bonus Column -->
    <ng-container matColumnDef="bonus">
      <th mat-header-cell *matHeaderCellDef> Bonus </th>
      <td mat-cell *matCellDef="let transaction"> {{ transaction.bonus | currency}} </td>
      <td mat-footer-cell *matFooterCellDef> {{  getTotalBonus() | currency}} </td>
    </ng-container>

       <!-- bonus Column -->
       <ng-container matColumnDef="remarks">
        <th mat-header-cell *matHeaderCellDef> Remarks </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.remarks }} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
</div>
