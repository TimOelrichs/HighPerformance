<mat-toolbar class="flex-between">
  <a [routerLink]="['/']">Hoover High Perfomance</a>
  <span id="username" *ngIf="isLogedIn()">Welcome, {{this.getUserName()}}</span>
  <div class="flex-between" *ngIf="isLogedIn()">
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon matBadge="7">notifications</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon>dialpad</mat-icon>
        <span>Redial</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voice mail</span>
      </button>
      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
  <button (click)="logOut()"  mat-button mat-primary aria-label="edit">
   log out
  </button>
</div>
</mat-toolbar>
