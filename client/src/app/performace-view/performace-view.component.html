<h1>View Performance</h1>

<div *ngIf="!this.loadingSaleman">
<mat-card>
  <img class="avatar" src="{{salesman.imgUrl}}">
  <mat-card-title>

    {{salesman.fullName}}
  </mat-card-title>
  <mat-card-subtitle>{{salesman.jobTitle}}</mat-card-subtitle>
  <mat-card-content>
    <p>EmployeeId: {{salesman.employeeId}}</p>
    <p>Department: {{salesman.department}}</p>
  </mat-card-content>
</mat-card>
</div>


<button id="addBtn" mat-fab  aria-label="Example icon button with a bookmark icon">
  <mat-icon>addchart</mat-icon>
</button>
